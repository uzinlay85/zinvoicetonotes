<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZinNotes - Gemini AI Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google AI SDK -->
    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";
        window.GoogleGenerativeAI = GoogleGenerativeAI;
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', 'Padauk', sans-serif; }
        .pulse-red { animation: pulse-red 1.5s infinite; }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 25px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        /* Custom scrollbar for better look */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #888; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col h-screen overflow-hidden">

    <header class="bg-white shadow-md">
        <div class="max-w-4xl mx-auto py-3 px-4">
            <h1 class="text-2xl font-bold text-blue-600">ZinNotes</h1>
        </div>
    </header>

    <main class="flex-grow overflow-y-auto custom-scrollbar p-4 pb-24 max-w-4xl mx-auto w-full">
        <!-- Page 1: Home -->
        <div id="home-page" class="page flex flex-col items-center justify-center text-center h-full">
            <p class="text-lg text-gray-600 mb-8">မှတ်စုမှတ်ရန် အသံပီသစွာပြောပေးပါ</p>
            <button id="mic-btn" class="w-32 h-32 bg-blue-600 hover:bg-blue-700 text-white rounded-full flex items-center justify-center shadow-lg transition-all duration-200">
                <svg class="w-12 h-12" viewBox="0 0 24 24" fill="currentColor"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"/></svg>
            </button>
            <div id="live-transcription" class="mt-8 text-lg text-left text-gray-700 min-h-[50px] max-h-64 overflow-y-auto break-words w-full max-w-2xl bg-white p-4 rounded-lg shadow-md custom-scrollbar"></div>
        </div>

        <!-- Page 2: Notes -->
        <div id="notes-page" class="page hidden">
            <h2 class="text-2xl font-bold mb-4">Saved Notes</h2>
            <div id="notes-list" class="space-y-4"></div>
        </div>
        
        <!-- Page 3: History -->
        <div id="history-page" class="page hidden">
            <h2 class="text-2xl font-bold mb-2">Transcription History</h2>
            <p class="text-sm text-gray-500 mb-4">Unsaved transcriptions are kept for 24 hours.</p>
            <div id="history-list" class="space-y-3"></div>
        </div>

        <!-- Page 4: Settings -->
        <div id="settings-page" class="page hidden">
            <h2 class="text-2xl font-bold mb-4">Settings</h2>
            <div class="bg-white p-5 rounded-lg shadow-md mb-6">
                <h3 class="text-lg font-semibold border-b pb-2 mb-4">API Configuration</h3>
                <div>
                    <label for="api-key-input" class="block text-sm font-medium text-gray-700">Your Gemini API Key:</label>
                    <input type="password" id="api-key-input" class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm" placeholder="Enter your API Key here">
                    <div class="flex justify-between items-center mt-3">
                        <p class="text-xs text-gray-500">API Key မရှိသေးပါက <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-blue-600 hover:underline">AI Studio</a> တွင်ရယူပါ။</p>
                        <button id="save-key-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Save</button>
                    </div>
                </div>
                <!-- *** ADDED: Model Selection Dropdown *** -->
                <div class="mt-6">
                     <label for="model-select" class="block text-sm font-medium text-gray-700">AI မော်ဒယ်ရွေးချယ်ပါ:</label>
                     <select id="model-select" class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm bg-white">
                         <option value="gemini-1.5-flash">Gemini 1.5 Flash (အကြံပြုထား)</option>
                         <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                         <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                     </select>
                </div>
            </div>
            <div class="bg-white p-5 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold border-b pb-2 mb-4">Data Management</h3>
                <p class="text-sm text-gray-600 mb-4">Backup or restore your notes from a JSON file.</p>
                <div class="flex gap-4">
                    <button id="export-btn" class="flex-1 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Export Notes</button>
                    <input type="file" id="import-file" accept=".json" class="hidden">
                    <button id="import-btn" class="flex-1 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Import Notes</button>
                </div>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-[0_-2px_10px_rgba(0,0,0,0.07)] border-t">
        <div class="flex justify-around max-w-4xl mx-auto">
            <button data-page="home-page" class="nav-item flex-1 p-2 text-blue-600">
                <svg class="w-6 h-6 mx-auto" viewBox="0 0 24 24" fill="currentColor"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"/></svg>
                <span class="text-xs">Home</span>
            </button>
            <button data-page="notes-page" class="nav-item flex-1 p-2 text-gray-500">
                <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                <span class="text-xs">Notes</span>
            </button>
            <button data-page="history-page" class="nav-item flex-1 p-2 text-gray-500">
                 <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span class="text-xs">History</span>
            </button>
            <button data-page="settings-page" class="nav-item flex-1 p-2 text-gray-500">
                <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                <span class="text-xs">Settings</span>
            </button>
        </div>
    </nav>

    <!-- Modal Structure -->
    <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <div id="modal-content" class="bg-white rounded-lg shadow-xl w-full max-w-md">
            <!-- Modal content will be injected here -->
        </div>
    </div>

    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            // --- STATE & CONSTANTS ---
            const NOTES_KEY = 'zinnotes_notes';
            const HISTORY_KEY = 'zinnotes_history';
            const API_KEY = 'gemini_api_key';
            const MODEL_KEY = 'zinnotes_selected_model'; // *** ADDED: For Model Selection ***
            let isRecording = false;
            let mediaRecorder;
            let audioChunks = [];
            let currentEditingNoteId = null;
            let wakeLock = null; 

            // --- DOM ELEMENTS ---
            const pages = document.querySelectorAll('.page');
            const navItems = document.querySelectorAll('.nav-item');
            const micButton = document.getElementById('mic-btn');
            const liveTranscriptionDiv = document.getElementById('live-transcription');
            const notesList = document.getElementById('notes-list');
            const historyList = document.getElementById('history-list');
            const apiKeyInput = document.getElementById('api-key-input');
            const saveKeyBtn = document.getElementById('save-key-btn');
            const exportBtn = document.getElementById('export-btn');
            const importBtn = document.getElementById('import-btn');
            const importFileInput = document.getElementById('import-file');
            const modalContainer = document.getElementById('modal-container');
            const modalContent = document.getElementById('modal-content');
            const modelSelect = document.getElementById('model-select'); // *** ADDED: For Model Selection ***

            // --- UTILITY FUNCTIONS ---
            const getFromStorage = (key) => JSON.parse(localStorage.getItem(key)) || [];
            const saveToStorage = (key, data) => localStorage.setItem(key, JSON.stringify(data));
            const getApiKey = () => localStorage.getItem(API_KEY);

            // --- MODAL SYSTEM ---
            const showModal = (htmlContent) => {
                modalContent.innerHTML = htmlContent;
                modalContainer.classList.remove('hidden');
            };
            const hideModal = () => {
                modalContainer.classList.add('hidden');
                modalContent.innerHTML = '';
            };
            
            const showAlert = (message, type = 'info') => {
                const colors = { info: 'blue', success: 'green', error: 'red' };
                const color = colors[type] || 'gray';
                showModal(`
                    <div class="p-6 text-center">
                        <p class="text-lg">${message}</p>
                        <button class="modal-close mt-4 bg-${color}-500 text-white px-6 py-2 rounded-md">OK</button>
                    </div>
                `);
            };

            const showConfirm = (message, onConfirm) => {
                showModal(`
                    <div class="p-6">
                        <p class="text-lg text-center">${message}</p>
                        <div class="flex justify-center gap-4 mt-6">
                            <button class="modal-cancel bg-gray-300 px-6 py-2 rounded-md">Cancel</button>
                            <button class="modal-confirm bg-red-500 text-white px-6 py-2 rounded-md">Confirm</button>
                        </div>
                    </div>
                `);
                modalContent.querySelector('.modal-confirm').onclick = () => {
                    onConfirm();
                    hideModal();
                };
            };
            
            modalContainer.addEventListener('click', (e) => {
                if (e.target === modalContainer || e.target.closest('.modal-close') || e.target.closest('.modal-cancel')) {
                    hideModal();
                }
            });

            // --- PAGE NAVIGATION ---
            const showPage = (pageId) => {
                pages.forEach(p => p.classList.add('hidden'));
                document.getElementById(pageId).classList.remove('hidden');
                navItems.forEach(item => {
                    const isActive = item.dataset.page === pageId;
                    item.classList.toggle('text-blue-600', isActive);
                    item.classList.toggle('text-gray-500', !isActive);
                });
                if (pageId === 'notes-page') renderNotes();
                if (pageId === 'history-page') renderHistory();
            };

            navItems.forEach(item => item.addEventListener('click', () => showPage(item.dataset.page)));

            // --- API & SETTINGS ---
            const saveApiKey = () => {
                const key = apiKeyInput.value.trim();
                if (key && key !== '********') {
                    localStorage.setItem(API_KEY, key);
                    showAlert('API Key saved successfully!', 'success');
                    apiKeyInput.value = '********';
                } else if (!key) {
                    showAlert('Please enter a valid API Key.', 'error');
                }
            };
            if (getApiKey()) { apiKeyInput.value = '********'; }
            saveKeyBtn.addEventListener('click', saveApiKey);

            // *** ADDED: Model Selection Logic ***
            const saveModelSelection = () => {
                localStorage.setItem(MODEL_KEY, modelSelect.value);
                showAlert('Model selection saved!', 'success');
            };

            const getSelectedModel = () => localStorage.getItem(MODEL_KEY) || 'gemini-1.5-flash';

            modelSelect.value = getSelectedModel();
            modelSelect.addEventListener('change', saveModelSelection);


            // --- WAKE LOCK FUNCTIONS ---
            const requestWakeLock = async () => {
                if ('wakeLock' in navigator) {
                    try {
                        wakeLock = await navigator.wakeLock.request('screen');
                        console.log('Screen Wake Lock is active.');
                    } catch (err) {
                        console.error(`Wake Lock Error: ${err.name}, ${err.message}`);
                    }
                }
            };

            const releaseWakeLock = async () => {
                if (wakeLock !== null) {
                    try {
                        await wakeLock.release();
                        wakeLock = null;
                        console.log('Screen Wake Lock released.');
                    } catch (err) {
                         console.error(`Wake Lock Release Error: ${err.name}, ${err.message}`);
                    }
                }
            };


            // --- TRANSCRIPTION LOGIC ---
            const transcribeAudioWithGemini = async (audioBlob) => {
                const apiKey = getApiKey();
                if (!apiKey) {
                    showAlert("Please save your Gemini API Key in Settings.", 'error');
                    return null;
                }
                liveTranscriptionDiv.textContent = 'Transcribing with Gemini...';
                try {
                    const genAI = new window.GoogleGenerativeAI(apiKey);
                    const selectedModel = getSelectedModel(); // *** MODIFIED: Use selected model ***
                    const model = genAI.getGenerativeModel({ model: selectedModel });
                    
                    const reader = new FileReader();
                    reader.readAsDataURL(audioBlob);
                    await new Promise(resolve => reader.onload = resolve);
                    const base64Audio = reader.result.split(',')[1];
                    const audioPart = { inlineData: { data: base64Audio, mimeType: audioBlob.type } };
                    
                    const result = await model.generateContent(["Transcribe this audio from Myanmar (Burmese) language.", audioPart]);
                    return result.response.text();
                } catch (error) {
                    console.error("Error with Gemini API:", error);
                    showAlert(`Error during transcription: ${error.message}`, 'error');
                    return null;
                }
            };
            
            const startRecording = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    await requestWakeLock(); 

                    isRecording = true;
                    micButton.classList.add('bg-red-500', 'pulse-red');
                    micButton.classList.remove('bg-blue-600');
                    liveTranscriptionDiv.textContent = 'Recording...';
                    audioChunks = [];
                    mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                    mediaRecorder.start();

                    stream.getTracks().forEach(track => {
                        track.onended = () => {
                            console.log('Audio track ended, possibly due to an interruption.');
                            if (isRecording) {
                                showAlert('Recording was interrupted. Saving the recorded part.', 'info');
                                stopRecording();
                            }
                        };
                    });

                    mediaRecorder.ondataavailable = (event) => audioChunks.push(event.data);
                    
                    mediaRecorder.onstop = async () => {
                        releaseWakeLock(); 
                        stream.getTracks().forEach(track => track.stop());
                        if(audioChunks.length === 0) return;

                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        const text = await transcribeAudioWithGemini(audioBlob);
                        if (text) {
                            liveTranscriptionDiv.textContent = text;
                            saveNote(text);
                            saveHistory(text);
                            showAlert("Transcription complete and saved!", 'success');
                        } else {
                            liveTranscriptionDiv.textContent = 'Could not transcribe. Please try again.';
                        }
                    };
                } catch (err) {
                    console.error("Microphone error:", err);
                    showAlert("Microphone access was denied or an error occurred.", 'error');
                    releaseWakeLock();
                }
            };

            const stopRecording = () => {
                if (mediaRecorder && mediaRecorder.state === "recording") {
                    mediaRecorder.stop();
                    isRecording = false;
                    micButton.classList.remove('bg-red-500', 'pulse-red');
                    micButton.classList.add('bg-blue-600');
                }
            };

            micButton.addEventListener('click', () => isRecording ? stopRecording() : startRecording());

            // --- NOTE & HISTORY MANAGEMENT ---
            const saveNote = (content, id = null) => {
                let notes = getFromStorage(NOTES_KEY);
                if (id) {
                    const index = notes.findIndex(n => n.id === id);
                    if (index > -1) {
                        notes[index].content = content;
                        notes[index].title = content.substring(0, 40) + (content.length > 40 ? '...' : '');
                    }
                } else {
                    const newNote = { id: Date.now(), title: content.substring(0, 40) + '...', content: content, createdAt: new Date().toISOString() };
                    notes.unshift(newNote);
                }
                saveToStorage(NOTES_KEY, notes);
            };
            
            const saveHistory = (content) => {
                let history = getFromStorage(HISTORY_KEY);
                const oneDayAgo = Date.now() - (24 * 60 * 60 * 1000);
                history = history.filter(item => new Date(item.createdAt).getTime() > oneDayAgo);
                history.unshift({ id: Date.now(), content: content, createdAt: new Date().toISOString() });
                saveToStorage(HISTORY_KEY, history.slice(0, 50));
            };

            const deleteNote = (id) => {
                showConfirm("Are you sure you want to delete this note?", () => {
                    let notes = getFromStorage(NOTES_KEY);
                    notes = notes.filter(note => note.id !== id);
                    saveToStorage(NOTES_KEY, notes);
                    renderNotes();
                });
            };
            
            const copyToClipboard = (content) => {
                navigator.clipboard.writeText(content).then(() => {
                    showAlert("Note copied to clipboard!", 'success');
                }).catch(err => {
                    showAlert("Could not copy note.", 'error');
                });
            };
            
            const showNoteEditor = (note) => {
                currentEditingNoteId = note.id;
                showModal(`
                    <div class="p-4">
                        <h3 class="text-xl font-bold mb-4">Edit Note</h3>
                        <textarea id="note-editor-textarea" class="w-full h-64 p-2 border rounded-md custom-scrollbar">${note.content}</textarea>
                        <div class="flex justify-end gap-4 mt-4">
                            <button class="modal-cancel bg-gray-300 px-6 py-2 rounded-md">Cancel</button>
                            <button id="save-note-changes" class="bg-blue-600 text-white px-6 py-2 rounded-md">Save Changes</button>
                        </div>
                    </div>
                `);
                document.getElementById('save-note-changes').onclick = () => {
                    const newContent = document.getElementById('note-editor-textarea').value;
                    saveNote(newContent, currentEditingNoteId);
                    hideModal();
                    renderNotes();
                };
            };
            
            // --- UI RENDERING ---
            const renderNotes = () => {
                notesList.innerHTML = '';
                const notes = getFromStorage(NOTES_KEY);
                if (notes.length === 0) {
                    notesList.innerHTML = '<p class="text-center text-gray-500">No saved notes yet. Record one from the Home tab!</p>';
                    return;
                }
                notes.forEach(note => {
                    const card = document.createElement('div');
                    card.className = 'bg-white p-4 rounded-lg shadow-md cursor-pointer hover:shadow-lg transition-shadow';
                    card.innerHTML = `
                        <h3 class="font-semibold truncate mb-1">${note.title}</h3>
                        <p class="text-sm text-gray-600 truncate">${note.content}</p>
                        <div class="flex justify-between items-center mt-3">
                            <span class="text-xs text-gray-400">${new Date(note.createdAt).toLocaleString()}</span>
                            <div class="flex gap-2">
                                <button data-action="copy" class="p-2 hover:bg-gray-200 rounded-full"><svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg></button>
                                <button data-action="delete" class="p-2 hover:bg-gray-200 rounded-full"><svg class="w-4 h-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
                            </div>
                        </div>
                    `;
                    card.addEventListener('click', (e) => {
                        const action = e.target.closest('button')?.dataset.action;
                        if (action === 'delete') {
                            deleteNote(note.id);
                        } else if (action === 'copy') {
                            copyToClipboard(note.content);
                        } else {
                           showNoteEditor(note);
                        }
                    });
                    notesList.appendChild(card);
                });
            };

            const renderHistory = () => {
                historyList.innerHTML = '';
                const history = getFromStorage(HISTORY_KEY);
                if (history.length === 0) {
                    historyList.innerHTML = '<p class="text-center text-gray-500">No recent transcription history.</p>';
                    return;
                }
                 history.forEach(item => {
                    const el = document.createElement('div');
                    el.className = 'bg-white p-3 rounded-md shadow-sm flex justify-between items-center';
                    el.innerHTML = `
                        <div class="flex-1 min-w-0 mr-4">
                            <p class="text-sm text-gray-700 truncate">${item.content}</p>
                            <p class="text-xs text-gray-400 mt-1">${new Date(item.createdAt).toLocaleTimeString()}</p>
                        </div>
                        <button data-content="${item.content}" class="save-from-history-btn flex-shrink-0 bg-blue-100 text-blue-700 text-xs font-semibold px-3 py-1 rounded-full hover:bg-blue-200">Save to Notes</button>
                    `;
                    historyList.appendChild(el);
                });
            };
            
            historyList.addEventListener('click', (e) => {
                if (e.target.classList.contains('save-from-history-btn')) {
                    const content = e.target.dataset.content;
                    saveNote(content);
                    showAlert('Saved to notes!', 'success');
                }
            });
            
            // --- DATA IMPORT/EXPORT ---
            exportBtn.addEventListener('click', () => {
                 const notes = getFromStorage(NOTES_KEY);
                 if (notes.length === 0) {
                     return showAlert("There are no notes to export.", 'info');
                 }
                 const dataStr = JSON.stringify(notes, null, 2);
                 const blob = new Blob([dataStr], { type: "application/json" });
                 const url = URL.createObjectURL(blob);
                 const link = document.createElement('a');
                 link.href = url;
                 link.download = `zinnotes_backup_${new Date().toISOString().slice(0, 10)}.json`;
                 link.click();
                 URL.revokeObjectURL(url);
            });
            
            importBtn.addEventListener('click', () => importFileInput.click());
            
            importFileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedNotes = JSON.parse(e.target.result);
                        if (!Array.isArray(importedNotes)) throw new Error("Invalid format.");
                        
                        showConfirm(`Found ${importedNotes.length} notes. Add them to your existing notes?`, () => {
                            const existingNotes = getFromStorage(NOTES_KEY);
                            const combined = [...existingNotes, ...importedNotes];
                            saveToStorage(NOTES_KEY, combined);
                            showAlert("Notes imported successfully!", 'success');
                            if (document.getElementById('notes-page').classList.contains('active')) renderNotes();
                        });
                    } catch (err) {
                        showAlert("Failed to import notes. File may be corrupt.", 'error');
                    }
                };
                reader.readAsText(file);
                importFileInput.value = '';
            });

            // --- INITIAL LOAD ---
            showPage('home-page');
        });
    </script>
</body>
</html>
